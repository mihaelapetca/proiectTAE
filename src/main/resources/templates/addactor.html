<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add actor</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
    </head>
    <body>
        <div>
            <h3>Add actor</h3>
            <hr></hr>
        </div>
        <div class="col-md-3" th:include="menu::menu">

        </div>

        <div class="col-md-9">
            <form th:action="@{/actors}" method="post" th:object="${actor}" class="form-horizontal">

<!--                <input type="submit" value="Add actor" class="btn btn-default" />-->

                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">First name: </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control"  id="firstname" th:field="*{firstName}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Last name: </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="lastname" th:field="*{lastName}" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add actor</button>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
