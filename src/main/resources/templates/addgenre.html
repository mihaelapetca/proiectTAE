<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add genre</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
    </head>
    <body>
        <div>
            <h3>Add genre</h3>
            <hr></hr>
        </div>
        <div class="col-md-3" th:include="menu::menu">

        </div>

        <div class="col-md-9">
            <form th:action="@{/genres}" method="post" th:object="${genre}" class="form-horizontal">

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name: </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="name" th:field="*{name}" /><br/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Add genre" class="btn btn-default" />
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
